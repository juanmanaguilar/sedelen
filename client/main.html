<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secretaría LSI</title>
</head>

<body>
   <header>
    {{> navbar}}
</header>
    
    
    {{> listaPersonal}}
 
</body>

<template name="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Sedelen</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="divider-vertical"></li>
                    <li class="active"><a href="#">Personal</a></li>
                    <li><a href="#">Inventario</a></li>
                    <li><a href="#">Pedidos</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{> loginButtons alingn="right"}}
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="listaPersonal">
    <div class="container">       
        <div class="row col-xs-12 col-sm-10">
            

            <div class="row row-content">
                <div class="col-xs-12 col-sm-8 col-lg-10">
                    <h2>Lista de Personal </h2><br>
                    {{> searchBox}}
                    
                </div>
                <div class="col-xs-12 col-sm-3">
                    <p style="padding:20px;"></p>
                    
                </div>
           </div>   
        </div> <!-- / row -->
    </div>
</template>

<template name="listaPersonal2">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#">Lista de Personal</a>
            <ul class="nav navbar-nav">
                <li>                
                    <button type="button" class="btn btn-default btn-md js-add-prof">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
                    </button>
                </li>
                
            </ul>    
            <ul class="nav navbar-nav navbar-right"><li>{{> searchBox align="right"}}</li></ul>
        </div>       
    </nav>
</template>

<template name="searchBox">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>{{> EasySearch.Input index=profIndex }}
    <button type="button" class="btn btn-default btn-md js-add-prof">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
    </button>

    <ul class="media-list">
        {{#EasySearch.Each index=profIndex }}
        <br>
        <div class="well">
            <li class="media">
                
                    <a class="pull-left" href="#">
                      <img class="media-object img-rounded" src="ava1.png" alt="{{nombre}}">
                    </a>
                
                <div class="media-body">
                    <h4 class="media-heading">{{apellidos}}, {{nombre}}</h4>
                    <p>Categoría: {{categoria}}  Dedicación: {{dedicacion}}</p>
                    <p>Despacho: {{despacho}} Teléfono: {{telefTrabajo}} email: {{email}}</p>
                </div>
            </li>
        </div>
        {{/EasySearch.Each}}
    </ul>
    {{> EasySearch.LoadMore index=profIndex content="Mostrar más"}}
    
</template>

<template name="listaInventario">
    <div class="container">
	<div class="row col-xs-12 col-sm-10">
        <button class="btn btn-success js-show-invent-form">Nuevo</button>
        <div class="row row-content">
            <div class="col-xs-12 col-sm-8 col-lg-10">
                <h2>Inventario</h2>
                    <ul class="media-list">
                        {{#each inventario}}
                        <li class="media">
                            <div class="media">
                                <div class="media-body">
                                    <h2 class="media-heading">{{ARTICULO}}</h2>
                                </div>                    
                            </div> 
                        </li>
                        {{/each}}
                    </ul>
            </div>
            <div class="col-xs-12 col-sm-3">
                <p style="padding:20px;"></p>
            </div>
       </div>
    
    </div> <!-- / row -->
    </div>

</template>

<template name="profesoresForm">
    <form class="form-horizontal col-sm-11">
      <label>Datos</label>
      <div class="form-group">        
        <label for="nombre" class="col-sm-4 control-label">Nombre: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nombre" placeholder="{{nombre}}">
        </div>
        <label for="apellidos" class="col-sm-4 control-label">Apellidos: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="apellidos" placeholder="{{apellidos}}">
        </div>
        <label for="despacho" class="col-sm-4 control-label">Despacho: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="despacho" placeholder="{{despacho}}">
        </div>
        <label for="titulo" class="col-sm-4 control-label">Título: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="titulo" placeholder="{{titulo}}">
        </div>
        <label for="direccion" class="col-sm-4 control-label">Dirección: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="direccion" placeholder="{{direccion}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Código Postal: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="cp" placeholder="{{codigoPostal}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Teléfono Casa: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="telfCasa" placeholder="{{telfCasa}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Teléfono Trabajo: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="telefTrabajo" placeholder="{{telefTrabajo}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">N.R.P.: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nrp" placeholder="{{nrp}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">D.N.I.: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="dni" placeholder="{{dni}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Categoría: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="categoria" placeholder="{{categoria}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Nombramiento: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nombramiento" placeholder="{{nombramiento}}">
        </div>  
        <label for="cp" class="col-sm-4 control-label">Dedicación: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="dedicacion" placeholder="{{dedicacion}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Fecha de contrato: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="fechaContrato" placeholder="{{fechaContrato}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Final de contrato: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="finalContrato" placeholder="{{finalcontrato}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Titulación: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="titulacion" placeholder="{{titulacion}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Nº de cuenta: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="numCuenta" placeholder="{{numCuenta}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Teléfono movil: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="movil" placeholder="{{movil}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">email: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="email" placeholder="{{email}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Fecha nacimiento: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="fechaNacimiento" placeholder="{{fechaNacimiento}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Otro: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="field20" placeholder="{{field20}}">
        </div>
        <label for="cp" class="col-sm-4 control-label">Otro: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="field21" placeholder="{{field21}}">
        </div>
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</template>

<template name="inventForm">
    <form class="form-horizontal col-sm-11">
      <label>DESCRIPCIÓN DEL ELEMENTO</label>
      <div class="form-group">        
        <label for="nInvent" class="col-sm-4 control-label">Nº DE INVENTARIO DE CENTRO: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nInvent" placeholder="0">
        </div>
        <label for="descElem" class="col-sm-4 control-label">DESCRIPCIÓN DEL BIEN: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="decElem">
        </div>
        <label for="elemsElem" class="col-sm-4 control-label">ELEMENTOS QUE LO COMPONEN: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="elemsElem">
        </div>
        <label for="marca" class="col-sm-2 control-label">MARCA: </label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="marca">
        </div>
        <label for="modelo" class="col-sm-2 control-label">MODELO: </label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="modelo">
        </div>
        <label for="nSerie" class="col-sm-2 control-label">Nº DE SERIE: </label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="nSerie">
        </div>
      </div>
    
      <label>UBICACIÓN DEL ELEMENTO</label>
      <div class="form-group">        
        <label for="orgElem" class="col-sm-4 control-label">ORGÁNICA: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="orgElem" placeholder="0">
        </div>
        <label for="centroCoste" class="col-sm-4 control-label">CENTRO DE COSTE: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="centroCoste">
        </div>
        <label for="campus" class="col-sm-4 control-label">CAMPUS: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="campus">
        </div>
        <label for="edif" class="col-sm-2 control-label">EDIFICIO: </label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="edif">
        </div>
        <label for="planta" class="col-sm-2 control-label">PLANTA: </label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="planta">
        </div>
        <label for="local" class="col-sm-2 control-label">LOCAL: </label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="local">
        </div>
      </div>
        
      <label>INVESTIGACIÓN</label>
      <div class="form-group">        
        <label for="orgProy" class="col-sm-4 control-label">ORGÁNICA PPROYECTO: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="orgProy" placeholder="0">
        </div>
        <label for="nProy" class="col-sm-4 control-label">Nº DE PROYECTO: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nProy">
        </div>
        <label for="titProy" class="col-sm-4 control-label">TÍTULO DEL PROYECTO: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="titProy">
        </div>
      </div>
      
      <label>VALORACIÓN DEL ELEMENTO</label>
      <div class="form-group">        
        <label for="proveedor" class="col-sm-4 control-label">PROVEEDOR/TRANSMITIENTE: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="proveedor" placeholder="0">
        </div>
        <label for="nFact" class="col-sm-4 control-label">Nº DE FACTURA: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nFact">
        </div>
        <label for="dateFact" class="col-sm-4 control-label">FECHA DE FACTURA: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="dateFact">
        </div>
        <label for="precio" class="col-sm-4 control-label">PRECIO DE ADQUISICIÓN: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="precio">
        </div>
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</template>
