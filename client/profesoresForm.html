<template name="profesoresForm">
     {{> ensureSignedIn template="mostrarprofesoresForm"}}
    
</template>
<template name="mostrarprofesoresForm">
    
            <form class="form-horizontal col-sm-10 js-update-profesor">
              <label>Datos</label>
              <div class="form-group">        
                <label for="nombre" class="col-sm-4 control-label">Nombre: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="nombre" placeholder="{{data.nombre}}" value="{{data.nombre}}">
                </div>
                <label for="apellidos" class="col-sm-4 control-label">Apellidos: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="apellidos" placeholder="{{data.apellidos}}" value={{data.apellidos}}>
                </div>
                <label for="despacho" class="col-sm-4 control-label">Despacho: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="despacho" placeholder="{{data.despacho}}" value="{{data.despacho}}">
                </div>
                <label for="titulo" class="col-sm-4 control-label">Título: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="titulo" placeholder="{{data.titulo}}" value="{{data.titulo}}">
                </div>
                <label for="direccion" class="col-sm-4 control-label">Dirección: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="direccion" placeholder="{{data.direccion}}" value="{{data.direccion}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">Código Postal: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="codigoPostal" placeholder="{{data.codigoPostal}}" value="{{data.codigoPostal}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">Teléfono Casa: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="telefCasa" placeholder="{{data.telefCasa}}" value="{{data.telefCasa}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">Teléfono Trabajo: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="telefTrabajo" placeholder="{{data.telefTrabajo}}" value="{{data.telefTrabajo}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">N.R.P.: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="nrp" placeholder="{{data.nrp}}" value="{{data.nrp}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">D.N.I.: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="dni" placeholder="{{data.dni}}" value="{{data.dni}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">Categoría: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="categoria" placeholder="{{data.categoria}}" value="{{data.categoria}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">Nombramiento: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control mydatepicker" id="nombramiento" placeholder="{{data.nombramiento}}" value="{{data.nombramiento}}">
                </div>  
                <label for="cp" class="col-sm-4 control-label">Dedicación: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="dedicacion" placeholder="{{data.dedicacion}}" value="{{data.dedicacion}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">Fecha de contrato: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control mydatepicker" id="fechaContrato" placeholder="{{data.fechaContrato}}" value="{{data.fechaContrato}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">Final de contrato: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control mydatepicker" id="finalContrato" placeholder="{{data.finalcontrato}}" value="{{data.finalcontrato}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">Titulación: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="titulacion" placeholder="{{data.titulacion}}" value="{{data.titulacion}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">Nº de cuenta: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="numCuenta" placeholder="{{data.numCuenta}}" value="{{data.numCuenta}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">Teléfono movil: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="movil" placeholder="{{data.movil}}" value="{{data.movil}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">email: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="email" placeholder="{{data.email}}" value="{{data.email}}">
                </div>
                <label for="cp" class="col-sm-4 control-label">Fecha nacimiento: </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control mydatepicker" id="fechaNacimiento" placeholder="{{data.fechaNacimiento}}" value="{{data.fechaNacimiento}}">
                </div>
              </div>
              <button type="submit" class="btn btn-warning">Guardar</button>
            </form>
       
</template>
