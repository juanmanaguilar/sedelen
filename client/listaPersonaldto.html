<template name="listaPersonaldto">
     {{> ensureSignedIn template="mostrarlistaPersonaldto"}}
     
</template>

<template name="mostrarlistaPersonaldto">
   
    <div class="container">       
        {{> searchBoxPdto}} 
    </div>
    
</template>

<template name="searchBoxPdto">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li>
                    <a class="navbar-brand" href="#">
                        <h2>Lista de Personal Dto.</h2>
                      </a>
                </li>
                <li>
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>{{> EasySearch.Input indexes=searchIndexes }}
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/personaldto/new">
                    <button type="button" class="btn btn-default btn-md navbar-btn">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
                    </button>
                    </a>
                </li>
            </ul>
        </div>
      </div>
    </nav>    

    <ul class="media-list">
        {{#EasySearch.Each index=personalIndex }}
        
        <div class="well">
            <div class="light-border">
            <li class="media">
                
                    <a class="pull-left" href="/personaldto/{{_id}}">
                      <img class="media-object img-rounded" src="ava1.png" alt="{{nombre}}">
                    </a>
                
                <div class="media-body">
                    
                    <h4 class="media-heading">{{apellidos}}, {{nombre}}</h4>
                    
                    <p>Nombre de usuario: {{usuario}}  Despacho: {{despacho}}</p>
                    <p>Teléfono: {{telefono}} email: {{email}}</p>
                    <p>Roseta: A-{{armario}}/ Roseta: {{roseta}}/ Panel: {{panel}}/ Toma: {{toma}} Activo: {{activo}}</p>
                    <a class="pull-left" href="/personaldto/{{_id}}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    
                    <a class="pull-right label label-danger" href="/personaldto/trash/{{_id}}">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                
                </div>
            </li>
            </div>
        </div>
        
        {{/EasySearch.Each}}
    </ul>
    {{> EasySearch.LoadMore index=personalIndex content="Mostrar más"}}   
</template>
