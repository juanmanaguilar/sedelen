<template name="listaPersonaldto">
     {{> ensureSignedIn template="mostrarlistaPersonaldto"}}
     
</template>
<template name="mostrarlistaPersonaldto">
   
    <div class="container">
        {{#each personaldto}}
  		<div class="col-md-3 col-xs-6">
  			<div class="light-border">
  				<a href="/personaldto/{{_id}}">{{usuario}}</a>
  			</div>
  		</div>
  		{{/each}}
    </div>
    
</template>
