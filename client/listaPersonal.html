<template name="listaPersonal">
     {{> ensureSignedIn template="mostrarlistaPersonal"}}
     
</template>
<template name="mostrarlistaPersonal">
   
    <div class="container">       
        <div class="row col-xs-12 col-sm-10">
            

            <div class="row row-content">
                <div class="col-xs-12 col-sm-8 col-lg-10">
                    <h2>Lista de Personal </h2><br>
                    {{> searchBoxP}}
                    
                </div>
                <div class="col-xs-12 col-sm-3">
                    <p style="padding:20px;"></p>
                    
                </div>
           </div>   
        </div> <!-- / row -->
    </div>

    <div class="modal fade alert alert-success" id="profesor_add_form">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
            </div>
          </div>
          <div class="modal-body">
            {{> profesoresForm}}
        </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">&times; Cerrar</button>
          </div>  
          </div>
        </div>

    </div>
    
</template>

<template name="searchBoxP">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>{{> EasySearch.Input indexes=searchIndexes }}
<!--    <button type="button" class="btn btn-default btn-md js-show-profesoresForm">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo con modal
    </button>
-->
    <a href="/personal/new">
    <button type="button" class="btn btn-default btn-md">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
    </button>
    </a>
<br>
    <ul class="media-list">
        {{#EasySearch.Each index=profIndex }}
        
        <div class="well">
            <div class="light-border">
            <li class="media">
                
                    <a class="pull-left" href="/personal/{{this._id._str}}">
                      <img class="media-object img-rounded" src="ava1.png" alt="{{nombre}}">
                    </a>
                
                <div class="media-body">
                    
                    <h4 class="media-heading">{{apellidos}}, {{nombre}}</h4>
                    
                    <p>Categoría: {{categoria}}  Dedicación: {{dedicacion}}</p>
                    <p>Despacho: {{despacho}} Teléfono: {{telefTrabajo}} email: {{email}} _id: {{_id}}</p>
                    <a class="pull-left" href="/personal/{{this._id._str}}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    
                    <a class="pull-right label label-danger" href="/personal/trash/{{this._id._str}}">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                
                </div>
            </li>
            </div>
        </div>
        
        {{/EasySearch.Each}}
    </ul>
    {{> EasySearch.LoadMore index=profIndex content="Mostrar más"}}   
</template>
