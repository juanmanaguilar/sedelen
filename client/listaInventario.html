<template name="listaInventario">
     {{> ensureSignedIn template="mostrarlistaInventario"}}
    {{> mostrarlistaInventario}}
</template>
<template name="mostrarlistaInventario">
    <div class="container">       
        <div class="row col-sm-12">
            

            <div class="row row-content">
                <div class="col-sm-12">
                    <h2>Inventario </h2><br>
                    {{> searchBoxI}}
                    
                </div>
                <div class="col-sm-12">
                    <p style="padding:20px;"></p>
                    
                </div>
           </div>   
        </div> <!-- / row -->
    </div>
    <div class="modal fade alert alert-success" id="inventario_add_form">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title">
            </div>
          </div>
          <div class="modal-body">
            {{> inventarioForm}}
        </div>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">&times; Cerrar</button>
          </div>  
          </div>
        </div>

    </div>
</template>
<template name="searchBoxI">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>{{> EasySearch.Input indexes=searchIndexes}}
    <select class="sorting">
        <option value="nInvent">Nº de inventario</option>
        <option value="fechaFact">Fecha Factura</option>
    </select>
    <button type="button" class="btn btn-default btn-md js-show-inventarioForm">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
    </button>

    <ul class="media-list">
        {{#EasySearch.Each index=inventIndex }}
        <br>
        <div class="well">
            <li class="media">  
                
                    <div class="media-body">
                        <a class="pull-left" href="/inventario/{{this._id._str}}">
                        <h4 class="media-heading">{{articulo}} Nº de inventario: {{nInvent}}</h4></a>
                        <p>Fecha factura: {{fechaFact}}</p>
                        <p>Profesor: {{profesor}}</p>
                        <p>id: {{_id}}</p>
                        <a class="pull-left" href="/inventario/{{this._id._str}}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>

                        <a class="pull-right label label-danger" href="/inventario/trash/{{this._id._str}}">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                    </div>
                
            </li>
        </div>
        {{/EasySearch.Each}}
    </ul>
    {{> EasySearch.LoadMore index=inventIndex content="Mostrar más"}}
    
</template>
